<!DOCTYPE html>
<html>
<body>

Birthday: <input type="date" id="myDate">

<p id ="show" >Click the button to set a date for the date field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="date" do not show as any date field/calendar in IE 11 and earlier versions.</p>

<script>
let setdate = document.querySelector("#myDate");
let show = document.querySelector("#show");

function myFunction() {

show.textContent = setdate.value;

}
</script>

</body>
</html>
